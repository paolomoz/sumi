<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sumi Open Graph Image -->
  <rect width="1200" height="630" fill="#1a1a1a"/>
  
  <!-- Subtle texture pattern -->
  <defs>
    <pattern id="noisePattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <filter id="noise">
        <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="noise"/>
        <feColorMatrix type="saturate" values="0"/>
      </filter>
      <rect width="100" height="100" filter="url(#noise)" opacity="0.03"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#noisePattern)"/>
  
  <!-- Logo mark centered -->
  <g transform="translate(450, 80)">
    <!-- Ink drop -->
    <path 
      d="M150 20 C150 20, 186 62, 186 92 C186 112, 170 124, 150 124 C130 124, 114 112, 114 92 C114 62, 150 20, 150 20Z" 
      fill="#f7f5f0"
    />
    
    <!-- Wave dispersion -->
    <path d="M60 160 Q105 140, 150 160 Q195 180, 240 160" stroke="#f7f5f0" stroke-width="6" fill="none" opacity="0.9" stroke-linecap="round"/>
    <path d="M45 195 Q97 165, 150 195 Q203 225, 255 195" stroke="#f7f5f0" stroke-width="5" fill="none" opacity="0.7" stroke-linecap="round"/>
    <path d="M30 230 Q90 195, 150 230 Q210 265, 270 230" stroke="#f7f5f0" stroke-width="4" fill="none" opacity="0.5" stroke-linecap="round"/>
    <path d="M20 260 Q85 230, 150 260 Q215 290, 280 260" stroke="#f7f5f0" stroke-width="3" fill="none" opacity="0.35" stroke-linecap="round"/>
  </g>
  
  <!-- Wordmark -->
  <text x="600" y="480" text-anchor="middle" font-family="'Noto Serif JP', Georgia, serif" font-weight="300" font-size="72" letter-spacing="16" fill="#f7f5f0">SUMI</text>
  
  <!-- Tagline -->
  <text x="600" y="540" text-anchor="middle" font-family="'Noto Serif JP', Georgia, serif" font-weight="300" font-size="20" letter-spacing="4" fill="#f7f5f0" opacity="0.6">AI-Powered Artistic Infographics</text>
</svg>
