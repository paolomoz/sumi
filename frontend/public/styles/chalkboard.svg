<svg xmlns="http://www.w3.org/2000/svg" width="160" height="120" viewBox="0 0 160 120">
  <rect width="160" height="120" fill="#1C2B1C"/>
  <!-- subtle chalk dust -->
  <rect x="0" y="0" width="160" height="120" fill="#2A3A2A" opacity="0.3"/>
  <!-- wooden border -->
  <rect x="0" y="0" width="160" height="3" fill="#8B6914"/>
  <rect x="0" y="117" width="160" height="3" fill="#8B6914"/>
  <rect x="0" y="0" width="3" height="120" fill="#8B6914"/>
  <rect x="157" y="0" width="3" height="120" fill="#8B6914"/>
  <!-- chalk title -->
  <rect x="25" y="12" width="70" height="7" rx="2" fill="#F5F5F5" opacity="0.8"/>
  <rect x="25" y="23" width="50" height="4" rx="1" fill="#F5F5F5" opacity="0.4"/>
  <!-- chalk diagram - circle with arrows -->
  <circle cx="50" cy="55" r="18" fill="none" stroke="#F5F5F5" stroke-width="1.5" stroke-dasharray="2,2" opacity="0.8"/>
  <circle cx="50" cy="55" r="8" fill="none" stroke="#FFE566" stroke-width="1" opacity="0.7"/>
  <!-- chalk arrows -->
  <line x1="68" y1="55" x2="85" y2="55" stroke="#66B3FF" stroke-width="1.2" opacity="0.7"/>
  <polygon points="85,52 90,55 85,58" fill="#66B3FF" opacity="0.7"/>
  <!-- chalk boxes -->
  <rect x="95" y="18" width="50" height="22" rx="3" fill="none" stroke="#FF9999" stroke-width="1" opacity="0.7"/>
  <rect x="100" y="23" width="30" height="3" rx="1" fill="#FF9999" opacity="0.4"/>
  <rect x="100" y="29" width="25" height="3" rx="1" fill="#FF9999" opacity="0.3"/>
  <rect x="95" y="46" width="50" height="22" rx="3" fill="none" stroke="#90EE90" stroke-width="1" opacity="0.7"/>
  <rect x="100" y="51" width="32" height="3" rx="1" fill="#90EE90" opacity="0.4"/>
  <rect x="100" y="57" width="20" height="3" rx="1" fill="#90EE90" opacity="0.3"/>
  <!-- math formulas -->
  <text x="20" y="90" fill="#FFE566" font-size="7" font-family="serif" opacity="0.6">∑ f(x)</text>
  <text x="70" y="90" fill="#66B3FF" font-size="7" font-family="serif" opacity="0.6">Δ = b²−4ac</text>
  <!-- bottom text lines -->
  <rect x="20" y="98" width="120" height="2.5" rx="1" fill="#F5F5F5" opacity="0.2"/>
  <rect x="20" y="104" width="100" height="2.5" rx="1" fill="#F5F5F5" opacity="0.2"/>
  <!-- eraser smudge -->
  <ellipse cx="135" cy="100" rx="15" ry="8" fill="#2A3A2A" opacity="0.4"/>
</svg>