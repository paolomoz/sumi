<svg xmlns="http://www.w3.org/2000/svg" width="160" height="120" viewBox="0 0 160 120">
  <defs>
    <filter id="origami-shadow">
      <feDropShadow dx="1" dy="1" stdDeviation="1.5" flood-opacity="0.15"/>
    </filter>
  </defs>
  <rect width="160" height="120" fill="#F5F5F0"/>
  <!-- origami crane -->
  <polygon points="40,20 65,40 50,65" fill="#E8524A" filter="url(#origami-shadow)"/>
  <polygon points="40,20 15,40 50,65" fill="#C43E37"/>
  <polygon points="40,20 15,40 5,15" fill="#E8524A" opacity="0.8"/>
  <polygon points="40,20 65,40 70,18" fill="#D14940"/>
  <!-- fold lines on crane -->
  <line x1="40" y1="20" x2="50" y2="65" stroke="#FFF" stroke-width="0.5" opacity="0.4"/>
  <line x1="40" y1="20" x2="15" y2="40" stroke="#FFF" stroke-width="0.5" opacity="0.3"/>
  <!-- origami text blocks -->
  <polygon points="85,15 145,15 145,50 85,50" fill="#4A90D9" opacity="0.15"/>
  <polygon points="85,15 145,15 145,50" fill="#4A90D9" opacity="0.08"/>
  <line x1="85" y1="15" x2="145" y2="50" stroke="#4A90D9" stroke-width="0.5" opacity="0.3"/>
  <rect x="92" y="22" width="40" height="4" rx="1" fill="#2C5F8A" opacity="0.5"/>
  <rect x="92" y="30" width="35" height="3" rx="1" fill="#2C5F8A" opacity="0.3"/>
  <rect x="92" y="37" width="42" height="3" rx="1" fill="#2C5F8A" opacity="0.3"/>
  <!-- folded info panel -->
  <polygon points="15,75 75,75 75,110 15,110" fill="#81B29A" opacity="0.2"/>
  <polygon points="15,75 75,75 75,110" fill="#81B29A" opacity="0.1"/>
  <line x1="15" y1="75" x2="75" y2="110" stroke="#81B29A" stroke-width="0.5" opacity="0.4"/>
  <rect x="22" y="82" width="40" height="3" rx="1" fill="#2D5F4A" opacity="0.4"/>
  <rect x="22" y="89" width="35" height="3" rx="1" fill="#2D5F4A" opacity="0.3"/>
  <rect x="22" y="96" width="28" height="3" rx="1" fill="#2D5F4A" opacity="0.25"/>
  <!-- small origami star -->
  <polygon points="120,75 125,65 130,75 140,78 132,85 134,95 125,90 116,95 118,85 110,78" fill="#F5A623" opacity="0.5" filter="url(#origami-shadow)"/>
  <!-- geometric facets -->
  <line x1="125" y1="65" x2="125" y2="90" stroke="#D4941C" stroke-width="0.5" opacity="0.3"/>
  <line x1="110" y1="78" x2="140" y2="78" stroke="#D4941C" stroke-width="0.5" opacity="0.3"/>
</svg>