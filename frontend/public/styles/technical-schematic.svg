<svg xmlns="http://www.w3.org/2000/svg" width="160" height="120" viewBox="0 0 160 120">
  <rect width="160" height="120" fill="#1E3A5F"/>
  <!-- grid -->
  <pattern id="tech-grid" width="10" height="10" patternUnits="userSpaceOnUse">
    <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#2A4F7A" stroke-width="0.3"/>
  </pattern>
  <rect width="160" height="120" fill="url(#tech-grid)"/>
  <!-- title area -->
  <rect x="10" y="8" width="80" height="6" rx="1" fill="#E8E8E8" opacity="0.7"/>
  <rect x="10" y="18" width="50" height="3" rx="1" fill="#5BA3D9" opacity="0.5"/>
  <!-- schematic diagram -->
  <rect x="15" y="30" width="50" height="35" rx="1" fill="none" stroke="#5BA3D9" stroke-width="1"/>
  <rect x="22" y="37" width="36" height="20" rx="1" fill="none" stroke="#5BA3D9" stroke-width="0.7" stroke-dasharray="2,1"/>
  <!-- dimension lines -->
  <line x1="15" y1="70" x2="65" y2="70" stroke="#F59E0B" stroke-width="0.7"/>
  <line x1="15" y1="68" x2="15" y2="72" stroke="#F59E0B" stroke-width="0.7"/>
  <line x1="65" y1="68" x2="65" y2="72" stroke="#F59E0B" stroke-width="0.7"/>
  <text x="40" y="69" text-anchor="middle" fill="#F59E0B" font-size="5" font-family="monospace">50mm</text>
  <!-- vertical dimension -->
  <line x1="70" y1="30" x2="70" y2="65" stroke="#F59E0B" stroke-width="0.7"/>
  <line x1="68" y1="30" x2="72" y2="30" stroke="#F59E0B" stroke-width="0.7"/>
  <line x1="68" y1="65" x2="72" y2="65" stroke="#F59E0B" stroke-width="0.7"/>
  <!-- callout lines -->
  <line x1="58" y1="42" x2="90" y2="32" stroke="#00D4FF" stroke-width="0.5"/>
  <circle cx="58" cy="42" r="1.5" fill="#00D4FF"/>
  <rect x="90" y="29" width="55" height="4" rx="1" fill="#00D4FF" opacity="0.4"/>
  <line x1="40" y1="52" x2="90" y2="50" stroke="#00D4FF" stroke-width="0.5"/>
  <circle cx="40" cy="52" r="1.5" fill="#00D4FF"/>
  <rect x="90" y="47" width="48" height="4" rx="1" fill="#00D4FF" opacity="0.3"/>
  <!-- specs table -->
  <rect x="85" y="60" width="65" height="48" rx="1" fill="none" stroke="#5BA3D9" stroke-width="0.7"/>
  <line x1="85" y1="68" x2="150" y2="68" stroke="#5BA3D9" stroke-width="0.5"/>
  <line x1="85" y1="76" x2="150" y2="76" stroke="#5BA3D9" stroke-width="0.5"/>
  <line x1="85" y1="84" x2="150" y2="84" stroke="#5BA3D9" stroke-width="0.5"/>
  <line x1="85" y1="92" x2="150" y2="92" stroke="#5BA3D9" stroke-width="0.5"/>
  <line x1="85" y1="100" x2="150" y2="100" stroke="#5BA3D9" stroke-width="0.5"/>
  <line x1="115" y1="60" x2="115" y2="108" stroke="#5BA3D9" stroke-width="0.5"/>
  <!-- table content placeholders -->
  <rect x="88" y="62" width="22" height="3" rx="1" fill="#E8E8E8" opacity="0.3"/>
  <rect x="118" y="62" width="28" height="3" rx="1" fill="#F59E0B" opacity="0.3"/>
  <rect x="88" y="70" width="20" height="3" rx="1" fill="#E8E8E8" opacity="0.3"/>
  <rect x="118" y="70" width="25" height="3" rx="1" fill="#F59E0B" opacity="0.3"/>
  <!-- corner marks -->
  <path d="M5 5 L5 15" stroke="#5BA3D9" stroke-width="0.5"/>
  <path d="M5 5 L15 5" stroke="#5BA3D9" stroke-width="0.5"/>
  <path d="M155 5 L155 15" stroke="#5BA3D9" stroke-width="0.5"/>
  <path d="M155 5 L145 5" stroke="#5BA3D9" stroke-width="0.5"/>
  <path d="M5 115 L5 105" stroke="#5BA3D9" stroke-width="0.5"/>
  <path d="M5 115 L15 115" stroke="#5BA3D9" stroke-width="0.5"/>
  <path d="M155 115 L155 105" stroke="#5BA3D9" stroke-width="0.5"/>
  <path d="M155 115 L145 115" stroke="#5BA3D9" stroke-width="0.5"/>
</svg>