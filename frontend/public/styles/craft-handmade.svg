<svg xmlns="http://www.w3.org/2000/svg" width="160" height="120" viewBox="0 0 160 120">
  <rect width="160" height="120" fill="#FFF8F0"/>
  <!-- paper texture bg -->
  <rect width="160" height="120" fill="#F5F0E6" opacity="0.5"/>
  <!-- washi tape header -->
  <rect x="20" y="8" width="80" height="12" fill="#F9A8D4" opacity="0.5" transform="rotate(-1 60 14)"/>
  <rect x="30" y="10" width="55" height="5" rx="1" fill="#8B4513" opacity="0.5"/>
  <!-- cut paper layers -->
  <rect x="12" y="30" width="60" height="40" rx="2" fill="#FFD9B3" transform="rotate(-2 42 50)"/>
  <rect x="15" y="33" width="54" height="34" rx="2" fill="#FFECD2"/>
  <rect x="20" y="38" width="35" height="3" rx="1" fill="#8B6914" opacity="0.5"/>
  <rect x="20" y="45" width="40" height="3" rx="1" fill="#8B6914" opacity="0.35"/>
  <rect x="20" y="52" width="28" height="3" rx="1" fill="#8B6914" opacity="0.35"/>
  <!-- construction paper shape -->
  <rect x="85" y="28" width="55" height="45" rx="2" fill="#B5D8C0" transform="rotate(1 112 50)"/>
  <circle cx="112" cy="42" r="10" fill="#FF9B9B" opacity="0.6"/>
  <rect x="92" y="58" width="40" height="3" rx="1" fill="#2D5016" opacity="0.4"/>
  <rect x="92" y="64" width="32" height="3" rx="1" fill="#2D5016" opacity="0.3"/>
  <!-- hand-drawn stars/doodles -->
  <polygon points="75,20 77,16 79,20 83,20 80,23 81,27 77,24 73,27 74,23 71,20" fill="#FFD700" opacity="0.6"/>
  <!-- bottom cut paper -->
  <rect x="20" y="80" width="120" height="28" rx="3" fill="#D4C5F9" opacity="0.4" transform="rotate(0.5 80 94)"/>
  <rect x="30" y="87" width="80" height="3" rx="1" fill="#4A2D8A" opacity="0.3"/>
  <rect x="30" y="94" width="65" height="3" rx="1" fill="#4A2D8A" opacity="0.25"/>
  <!-- tape pieces -->
  <rect x="130" y="25" width="18" height="8" fill="#A8D8EA" opacity="0.5" transform="rotate(5 139 29)"/>
  <rect x="10" y="78" width="18" height="8" fill="#FFCBA4" opacity="0.5" transform="rotate(-3 19 82)"/>
</svg>