<svg xmlns="http://www.w3.org/2000/svg" width="160" height="120" viewBox="0 0 160 120">
  <rect width="160" height="120" fill="#F5F5F5"/>
  <!-- route lines -->
  <!-- red line -->
  <polyline points="10,20 40,20 60,40 120,40 140,20 155,20" fill="none" stroke="#E53935" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- blue line -->
  <polyline points="10,55 50,55 70,40 100,40 120,55 155,55" fill="none" stroke="#1E88E5" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- green line -->
  <polyline points="30,10 30,40 50,60 50,110" fill="none" stroke="#43A047" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- yellow line -->
  <polyline points="10,90 40,90 60,70 100,70 130,90 155,90" fill="none" stroke="#FDD835" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- orange line -->
  <polyline points="110,10 110,40 110,70 130,90" fill="none" stroke="#FB8C00" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- station dots -->
  <circle cx="40" cy="20" r="3.5" fill="#FFF" stroke="#E53935" stroke-width="1.5"/>
  <circle cx="60" cy="40" r="3.5" fill="#FFF" stroke="#333" stroke-width="1.5"/>
  <circle cx="120" cy="40" r="3.5" fill="#FFF" stroke="#E53935" stroke-width="1.5"/>
  <circle cx="50" cy="55" r="3.5" fill="#FFF" stroke="#1E88E5" stroke-width="1.5"/>
  <circle cx="120" cy="55" r="3.5" fill="#FFF" stroke="#1E88E5" stroke-width="1.5"/>
  <circle cx="30" cy="40" r="3.5" fill="#FFF" stroke="#43A047" stroke-width="1.5"/>
  <circle cx="50" cy="60" r="3.5" fill="#FFF" stroke="#43A047" stroke-width="1.5"/>
  <circle cx="100" cy="70" r="3.5" fill="#FFF" stroke="#FDD835" stroke-width="1.5"/>
  <circle cx="110" cy="40" r="3.5" fill="#FFF" stroke="#FB8C00" stroke-width="1.5"/>
  <circle cx="110" cy="70" r="3.5" fill="#FFF" stroke="#FB8C00" stroke-width="1.5"/>
  <!-- interchange markers (larger) -->
  <circle cx="60" cy="40" r="5" fill="#FFF" stroke="#333" stroke-width="2"/>
  <circle cx="110" cy="40" r="5" fill="#FFF" stroke="#333" stroke-width="2"/>
  <circle cx="130" cy="90" r="5" fill="#FFF" stroke="#333" stroke-width="2"/>
  <!-- tiny labels (just bars) -->
  <rect x="36" y="10" width="12" height="2.5" rx="1" fill="#666" opacity="0.5"/>
  <rect x="56" y="30" width="14" height="2.5" rx="1" fill="#666" opacity="0.5"/>
  <rect x="116" y="30" width="16" height="2.5" rx="1" fill="#666" opacity="0.5"/>
  <rect x="46" y="65" width="12" height="2.5" rx="1" fill="#666" opacity="0.5"/>
  <!-- legend area -->
  <rect x="10" y="102" width="8" height="3" rx="1" fill="#E53935"/>
  <rect x="22" y="102" width="20" height="3" rx="1" fill="#999" opacity="0.3"/>
  <rect x="50" y="102" width="8" height="3" rx="1" fill="#1E88E5"/>
  <rect x="62" y="102" width="20" height="3" rx="1" fill="#999" opacity="0.3"/>
  <rect x="90" y="102" width="8" height="3" rx="1" fill="#43A047"/>
  <rect x="102" y="102" width="20" height="3" rx="1" fill="#999" opacity="0.3"/>
</svg>