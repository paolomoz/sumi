<svg xmlns="http://www.w3.org/2000/svg" width="160" height="120" viewBox="0 0 160 120">
  <rect width="160" height="120" fill="#FFFFFF"/>
  <!-- background shapes -->
  <circle cx="140" cy="25" r="30" fill="#F3E8FF" opacity="0.6"/>
  <circle cx="20" cy="100" r="20" fill="#FFF3E0" opacity="0.5"/>
  <!-- flat human figure -->
  <circle cx="35" cy="38" r="10" fill="#F5A623"/>
  <rect x="25" y="48" width="20" height="30" rx="8" fill="#7C3AED"/>
  <!-- big hands -->
  <ellipse cx="15" cy="58" rx="8" ry="5" fill="#F5A623" transform="rotate(-20 15 58)"/>
  <ellipse cx="55" cy="55" rx="8" ry="5" fill="#F5A623" transform="rotate(15 55 55)"/>
  <!-- legs -->
  <rect x="28" y="76" width="6" height="15" rx="3" fill="#7C3AED"/>
  <rect x="38" y="76" width="6" height="15" rx="3" fill="#7C3AED"/>
  <!-- floating elements -->
  <rect x="70" y="15" width="70" height="8" rx="4" fill="#7C3AED" opacity="0.8"/>
  <rect x="70" y="30" width="50" height="20" rx="6" fill="#F97316" opacity="0.15"/>
  <rect x="75" y="35" width="35" height="3" rx="1" fill="#F97316" opacity="0.6"/>
  <rect x="75" y="42" width="28" height="3" rx="1" fill="#F97316" opacity="0.4"/>
  <rect x="70" y="58" width="50" height="20" rx="6" fill="#14B8A6" opacity="0.15"/>
  <rect x="75" y="63" width="38" height="3" rx="1" fill="#14B8A6" opacity="0.6"/>
  <rect x="75" y="70" width="30" height="3" rx="1" fill="#14B8A6" opacity="0.4"/>
  <!-- plant accent -->
  <ellipse cx="145" cy="90" rx="4" ry="8" fill="#14B8A6" opacity="0.5"/>
  <ellipse cx="140" cy="85" rx="4" ry="7" fill="#14B8A6" opacity="0.4" transform="rotate(-25 140 85)"/>
  <rect x="143" y="95" width="2" height="10" fill="#14B8A6" opacity="0.3"/>
  <!-- geometric accents -->
  <circle cx="130" cy="45" r="4" fill="#F97316" opacity="0.3"/>
  <rect x="125" y="70" width="8" height="8" rx="1" fill="#7C3AED" opacity="0.2" transform="rotate(15 129 74)"/>
  <!-- bottom bar -->
  <rect x="70" y="90" width="60" height="6" rx="3" fill="#7C3AED" opacity="0.2"/>
</svg>