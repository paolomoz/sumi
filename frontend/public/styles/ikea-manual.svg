<svg xmlns="http://www.w3.org/2000/svg" width="160" height="120" viewBox="0 0 160 120">
  <rect width="160" height="120" fill="#FAFAFA"/>
  <!-- step numbers -->
  <circle cx="18" cy="22" r="8" fill="none" stroke="#333" stroke-width="1.2"/>
  <text x="18" y="25" text-anchor="middle" fill="#333" font-size="9" font-family="sans-serif" font-weight="bold">1</text>
  <circle cx="18" cy="62" r="8" fill="none" stroke="#333" stroke-width="1.2"/>
  <text x="18" y="65" text-anchor="middle" fill="#333" font-size="9" font-family="sans-serif" font-weight="bold">2</text>
  <circle cx="18" cy="100" r="8" fill="none" stroke="#333" stroke-width="1.2"/>
  <text x="18" y="103" text-anchor="middle" fill="#333" font-size="9" font-family="sans-serif" font-weight="bold">3</text>
  <!-- step 1: simple part diagram -->
  <rect x="35" y="12" width="30" height="20" rx="1" fill="none" stroke="#333" stroke-width="1"/>
  <rect x="43" y="18" width="14" height="8" rx="1" fill="none" stroke="#333" stroke-width="0.8" stroke-dasharray="2,1"/>
  <!-- arrow -->
  <line x1="72" y1="22" x2="88" y2="22" stroke="#333" stroke-width="1"/>
  <polygon points="88,19 93,22 88,25" fill="#333"/>
  <!-- assembled part -->
  <rect x="98" y="12" width="30" height="20" rx="1" fill="none" stroke="#333" stroke-width="1"/>
  <rect x="106" y="18" width="14" height="8" rx="1" fill="#333" opacity="0.15"/>
  <!-- step 2: rotation diagram -->
  <path d="M40 55 L60 55 L60 70 L40 70Z" fill="none" stroke="#333" stroke-width="1"/>
  <path d="M72 58 Q78 52 84 58" fill="none" stroke="#333" stroke-width="1"/>
  <polygon points="84,55 87,58 84,61" fill="#333"/>
  <!-- click symbol -->
  <text x="78" y="72" text-anchor="middle" fill="#D32F2F" font-size="8" font-family="sans-serif" font-weight="bold">CLICK</text>
  <!-- step 2 result -->
  <rect x="98" y="52" width="30" height="20" rx="1" fill="none" stroke="#333" stroke-width="1"/>
  <line x1="98" y1="62" x2="128" y2="62" stroke="#333" stroke-width="0.8"/>
  <!-- step 3: stick figure -->
  <circle cx="45" cy="92" r="4" fill="none" stroke="#333" stroke-width="1"/>
  <line x1="45" y1="96" x2="45" y2="106" stroke="#333" stroke-width="1"/>
  <line x1="38" y1="100" x2="52" y2="100" stroke="#333" stroke-width="1"/>
  <line x1="45" y1="106" x2="40" y2="113" stroke="#333" stroke-width="1"/>
  <line x1="45" y1="106" x2="50" y2="113" stroke="#333" stroke-width="1"/>
  <!-- happy face indicator -->
  <circle cx="130" cy="100" r="10" fill="none" stroke="#333" stroke-width="1"/>
  <circle cx="126" cy="97" r="1.5" fill="#333"/>
  <circle cx="134" cy="97" r="1.5" fill="#333"/>
  <path d="M125 103 Q130 108 135 103" fill="none" stroke="#333" stroke-width="1"/>
  <!-- warning triangle -->
  <polygon points="85,90 78,104 92,104" fill="none" stroke="#D32F2F" stroke-width="1.2"/>
  <text x="85" y="102" text-anchor="middle" fill="#D32F2F" font-size="9" font-weight="bold">!</text>
</svg>