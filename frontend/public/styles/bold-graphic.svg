<svg xmlns="http://www.w3.org/2000/svg" width="160" height="120" viewBox="0 0 160 120">
  <rect width="160" height="120" fill="#FFFFFF"/>
  <!-- halftone background -->
  <pattern id="halftone" width="6" height="6" patternUnits="userSpaceOnUse">
    <circle cx="3" cy="3" r="1" fill="#000" opacity="0.08"/>
  </pattern>
  <rect width="160" height="120" fill="url(#halftone)"/>
  <!-- bold diagonal split -->
  <polygon points="0,0 100,0 60,120 0,120" fill="#FF1744" opacity="0.9"/>
  <polygon points="100,0 160,0 160,120 60,120" fill="#FFEB3B" opacity="0.9"/>
  <!-- thick black borders -->
  <line x1="100" y1="0" x2="60" y2="120" stroke="#000" stroke-width="3"/>
  <!-- starburst -->
  <polygon points="130,35 135,25 140,35 148,30 142,38 152,40 142,42 148,50 140,45 135,55 130,45 122,50 128,42 118,40 128,38 122,30" fill="#FFF" stroke="#000" stroke-width="1.5"/>
  <!-- content blocks -->
  <rect x="10" y="15" width="40" height="8" rx="1" fill="#FFF" opacity="0.9"/>
  <rect x="10" y="28" width="35" height="5" rx="1" fill="#FFF" opacity="0.7"/>
  <rect x="10" y="50" width="30" height="30" rx="2" fill="#FFF" stroke="#000" stroke-width="2"/>
  <rect x="10" y="90" width="40" height="4" rx="1" fill="#FFF" opacity="0.7"/>
  <rect x="10" y="98" width="35" height="4" rx="1" fill="#FFF" opacity="0.5"/>
  <!-- action lines -->
  <line x1="118" y1="60" x2="155" y2="55" stroke="#000" stroke-width="1.5"/>
  <line x1="118" y1="65" x2="155" y2="62" stroke="#000" stroke-width="1"/>
  <line x1="118" y1="70" x2="155" y2="69" stroke="#000" stroke-width="1.5"/>
  <!-- blue accent block -->
  <rect x="75" y="75" width="45" height="25" rx="2" fill="#2979FF" stroke="#000" stroke-width="2"/>
  <rect x="82" y="82" width="30" height="3" rx="1" fill="#FFF"/>
  <rect x="82" y="89" width="25" height="3" rx="1" fill="#FFF" opacity="0.7"/>
</svg>