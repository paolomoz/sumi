<svg xmlns="http://www.w3.org/2000/svg" width="160" height="120" viewBox="0 0 160 120">
  <defs>
    <linearGradient id="clay-bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#E8DDD3"/>
      <stop offset="100%" stop-color="#D4C8BB"/>
    </linearGradient>
    <filter id="clay-shadow">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>
  <rect width="160" height="120" fill="url(#clay-bg)"/>
  <!-- clay title blob -->
  <ellipse cx="60" cy="18" rx="45" ry="10" fill="#E07A5F" filter="url(#clay-shadow)" opacity="0.85"/>
  <rect x="30" y="14" width="60" height="5" rx="2" fill="#FFF" opacity="0.6"/>
  <!-- clay character -->
  <ellipse cx="38" cy="60" rx="16" ry="20" fill="#81B29A" filter="url(#clay-shadow)" opacity="0.85"/>
  <ellipse cx="38" cy="44" rx="10" ry="10" fill="#F2CC8F" filter="url(#clay-shadow)"/>
  <circle cx="34" cy="42" r="2" fill="#3D405B"/>
  <circle cx="42" cy="42" r="2" fill="#3D405B"/>
  <ellipse cx="38" cy="47" rx="3" ry="1.5" fill="#E07A5F" opacity="0.5"/>
  <!-- clay info blobs -->
  <ellipse cx="90" cy="45" rx="28" ry="14" fill="#F2CC8F" filter="url(#clay-shadow)" opacity="0.85"/>
  <rect x="72" y="41" width="36" height="3" rx="1" fill="#3D405B" opacity="0.4"/>
  <rect x="72" y="47" width="28" height="3" rx="1" fill="#3D405B" opacity="0.3"/>
  <ellipse cx="100" cy="78" rx="30" ry="14" fill="#81B29A" filter="url(#clay-shadow)" opacity="0.85"/>
  <rect x="80" y="74" width="40" height="3" rx="1" fill="#FFF" opacity="0.5"/>
  <rect x="80" y="80" width="32" height="3" rx="1" fill="#FFF" opacity="0.4"/>
  <!-- fingerprint texture suggestion -->
  <path d="M136 42 Q138 40 140 42 Q142 44 140 46" fill="none" stroke="#C4A882" stroke-width="0.5" opacity="0.4"/>
  <!-- clay accent dots -->
  <circle cx="140" cy="20" r="6" fill="#E07A5F" filter="url(#clay-shadow)" opacity="0.6"/>
  <circle cx="30" cy="100" r="5" fill="#F2CC8F" filter="url(#clay-shadow)" opacity="0.5"/>
  <circle cx="140" cy="105" r="7" fill="#81B29A" filter="url(#clay-shadow)" opacity="0.5"/>
</svg>